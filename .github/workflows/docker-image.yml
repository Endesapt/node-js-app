name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push node.js server
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:server"
          push: true
          tags: endesapt/node-js-app:${{ github.sha }} , endesapt/node-js-app:latest
  change_version:
    needs: docker
    runs-on: server
    steps:
      - 
        name: Change Docker container tag to new tag
        run: "sed -r -i 's/( +image: endesapt\\/node-js-app):.*/\\1:${{ github.sha }}/' ~/docker-compose.yml"
      -
        name: Restart docker compose with new container
        run: |
          echo ${{ secrets.USERPWD }} | sudo -S docker compose -f ~/docker-compose.yml down
          echo ${{ secrets.USERPWD }} | sudo -S docker compose -f ~/docker-compose.yml up -d



